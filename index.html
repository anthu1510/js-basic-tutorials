<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //objects
        var users = {
            count: 30,
            name: 'welcome',
            age: 27,
            city: 'Madurai'
        };
                    console.log(users);

        //conditions
        var date = 4;

        if(date === 2) {
            console.log('date is 2');    
        } else if (date === 4) {
            console.log('date is 4');    
        } else {
            console.log('date is not 2');  
        }

        //loops
        var cars = ['BMW','AUDI','TOYOTA','MARUTHI'];
        var ca = cars[3];
        console.log(ca);

        var cars = ['BMW','AUDI','TOYOTA','MARUTHI'];
        for (var i = 0; i < cars.length; i++) {
            console.log(cars[i]);
        }
    </script>
</body>
</html>
